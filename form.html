<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Nesha</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/select2.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="form_container">
			<div class="left_cols">
				<div class="logo">
					<a href="index.html"><img src="img/logo.png" alt=""></a>
				</div>
				<div class="checkout">
					<span>Корзина</span>
					<span>Оформление заказа</span>
				</div>
				<div class="form_group">
					<form action="#">
						<div class="row">
							<input type="text" placeholder="Имя">
						</div>
						<div class="row">
							<input type="text" placeholder="Фамилия">
						</div>
						<div class="row">
							<input type="text" placeholder="Телефон">
						</div>
						<div class="row">
							<input type="text" placeholder="Email">
						</div>
						<div class="row">
							<select class="select" style="width: 100%;" >
								<option value=""></option>
								<option value="список">Украина</option>
								<option value="список">Россия</option>
							</select>
						</div>
						<div class="row">
							<select class="select city" style="width: 100%;" >
								<option value=""></option>
								<option value="список">Харьков</option>
								<option value="список">Москва</option>
							</select>
						</div>
						<div class="row">
							<input type="text" placeholder="Адрес доставки">
						</div>
						<div class="row">
							<select class="select render" style="width: 100%;" >
								<option value=""></option>
								<option value="список">Наличными</option>
								<option value="список">Master card</option>
							</select>
						</div>
						<div class="subscribe">
							<input type="submit" value="Отправить">
						</div>
					</form>
				</div>
			</div>
			<div class="right_cols">
				<div class="skip_container">
					<div class="logo hide_logo">
						<a href="index.html"><img src="img/logo.png" alt=""></a>
					</div>
					<div class="commission clearfix">
						<div class="left_commission">
							<a href="#"></a>
							<span>Ваш заказ</span>
						</div>
						<div class="right_commission">
							<span>Uah 1700</span>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="block_img">
								<img src="img/form/1.jpg" alt="">
							</div>
						</div>
						<div class="col">
							<p>Платье трикотажное</p>
							<p>5768</p>
							<span class="lurk">Uah800</span>
						</div>
						<div class="col">
							<span class="uah">Uah800</span>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="block_img">
								<img src="img/form/2.jpg" alt="">
							</div>
						</div>
						<div class="col">
							<p>Костюм</p>
							<p>6775</p>
							<span class="lurk">Uah800</span>
						</div>
						<div class="col">
							<span class="uah">Uah800</span>
						</div>
					</div>
					<div class="total">
						<p>Общая сумма: 1700 грн</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/select2.full.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
